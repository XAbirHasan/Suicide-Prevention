<!DOCTYPE html>
<html lang="en">

<!-- loading static files -->
{% load static %}

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/index.css' %}" rel="stylesheet">
	<link href="{% static 'css/contact.css' %}" rel="stylesheet">

	<link
		href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;family=Playfair+Display:wght@400;700&amp;display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Merriweather:wght@300&family=Squada+One&family=ZCOOL+KuaiLe&display=swap"
		rel="stylesheet">

	<!-- font-awesome v6 -->
	<!-- <link href="{% static 'Fontawesome_pro_v6/css/all.css' %}" rel="stylesheet"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<title>Suicide Prediction</title>
	<link rel="icon" href="{% static 'img/logo.png' %}" type="image/gif" sizes="16x16">

</head>

<body>


	<div class="container-fluid moving_back" id="moving_back">	
		<img id="moving_back_img" src="{% static 'img/contact.jpeg' %}" alt="" />
	</div>

	<div class="container-fluid full-body">
		<div class="row">

			<div class="header">

				<div class="navbar">

					<div class="nav-holder">

						<ul class="main-ul">

							<li class="main-li" id="project_main_li"><a href="" onclick="return false;">Project</a>

								<ul class="sub-ul" id="project_sub_li">
									<li class="sub-li"><a href="/about">About</a></li>
									<li class="sub-li"><a href="/result">Result</a></li>
									<li class="sub-li"><a href="/dataset">Dataset</a></li>
								</ul>

							</li>

							<li class="main-li" id="model_main_li"><a href="" onclick="return false;">Model</a>

								<ul class="sub-ul" id="model_sub_li">
									<li class="sub-li"><a href="/api">API</a></li>
									<li class="sub-li"><a href="/test">Test</a></li>
								</ul>

							</li>

							<li class="main-li" disabled style="pointer-events: none;"><i disabled
									href="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i></li>
							<li class="main-li"><a href="/team">Team</a></li>
							<li class="main-li selected-main-li"><a href="/contact">Contacts</a></li>
						</ul>

					</div>

					<div class="logo-sec" id="logo_sec">
						<img src="{% static 'img/logo.png' %}" alt="logo" />
					</div>
				</div>
			</div>


			<div class="contact-holder">
				<div class="contact-bar">
				
					
					<div class="tittle-plate">
						LET'S CHAT!
					</div>
					
					<div class="tittle-describe">
						Feel free ask any query to us for the project
					</div>
					
					<div class="description-contact">
						
						<div class="cell-div contact-info">
							<div class="con-icon"><i class="fa fa-instagram" aria-hidden="true"></i></div>
							<div class="con-text">
								<div class="text-info-1"><a href="example@gmail.com">Instagram</a></div>
								<!-- <div class="text-info-1">example@instagram</div> -->
								
							</div>
						</div>
						
						<div class="address-div contact-info">
							
							<div class="con-icon"><i class="fa fa-facebook-square" aria-hidden="true"></i></div>
							<div class="con-text">
								<div class="text-info-1"><a href="example@facebook.com">Facebook</a></div>
								<!-- <div class="text-info-1">example@facebook</div> -->
								
							</div>
						</div>
						
						<div class="email-div contact-info">
							
							<div class="con-icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
							<div class="con-text">
								<div class="text-info-1"><a href="example@gmail.com">Email</a></div>
								<!-- <div class="text-info-1">example@gmail.com</div> -->
								
							</div>
						</div>
						
						<div class="linkdin-div contact-info">
							
							<div class="con-icon"><i class="fa fa-linkedin-square" aria-hidden="true"></i></i></div>
							<div class="con-text">
								<div class="text-info-1"><a href="example@linkdin.com">Linkdin</a></div>
								<!-- <div class="text-info-1">example@gmail.com</div> -->
								
							</div>
						</div>
						
					</div>
					
					
				</div>
			</div>



		</div>
	</div>




	<!-- JavaScript -->
	<script type="text/javascript" src="{% static 'script/jquery-3.5.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'script/sweetalert.min.js' %}"></script>

	<!-- JavaScript custom-->
	<script type="text/javascript" src="{% static 'script/only-navbar.js' %}"></script>
	<script type="text/javascript" src="{% static 'script/contact.js' %}"></script>

	<script>

		$(document).ready(function () {

			$("#logo_sec").on("click", function (e) {

				window.location = "/";

			});

		});

	</script>

</body>

</html>
